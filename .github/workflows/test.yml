name: Test

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/test.yml'
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
    - uses: pre-commit/action@v3.0.1

  conda:
    name: Conda ${{ matrix.python-version }} - ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.9', '3.10', '3.11', '3.12']
        # test oldesst and newest libspatialindex versions
        sidx-version: ['1.8.5', '2.0.0']
        exclude:
          - os: 'macos-latest'
          - sidx-version: '1.8.5'

    steps:
    - uses: actions/checkout@v4
    - uses: conda-incubator/setup-miniconda@v3
      with:
        channels: conda-forge
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    - name: Setup
      run: |
          conda install -c conda-forge numpy libspatialindex=${{ matrix.sidx-version }} -y
    - name: Install
      run: |
        pip install -e .
    - name: Test with pytest
      run: |
        pip install pytest
        python -m pytest --doctest-modules rtree tests

  ubuntu:
    name: Ubuntu Python ${{ matrix.python-version }}
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      name: Install Python
      with:
        python-version: '3.11'
    - name: Setup
      run: |
          sudo apt install libspatialindex-c6 python3-pip
          python3 -m pip install --upgrade pip
          python3 -m pip install setuptools numpy pytest

    - name: Build
      run: |
        python3 -m pip install --user .
    - name: Test with pytest
      run: |
        python3 -m pytest --doctest-modules rtree tests
